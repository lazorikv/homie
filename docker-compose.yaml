version: "3.7"

services:

  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - elasticsearch
    networks:
      - elastic
  db:
    image: postgres:13.0-alpine
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=homie
      - POSTGRES_USER=homie
      - POSTGRES_PASSWORD=homie
    ports:
      - 5432:5432
    networks:
      - elastic
  elasticsearch:
    image: elasticsearch:7.14.0
    volumes:
      - ./data/elastic:/var/lib/elasticsearch/data
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - 9200:9200
    networks:
      - elastic
volumes:
  db:
    driver: local
networks:
  elastic:
    driver: bridge