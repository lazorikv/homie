version: "3.7"

services:

  web:
    build: ./backend
    command: python manage.py runsslserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=homie
      - POSTGRES_USER=homie
      - POSTGRES_PASSWORD=homie
    ports:
      - 5432:5432

volumes:
  db:
    driver: local